<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid bg-info bg-gradient">
       <h1 class ="display-3 text-center"> Weather Dashboard</h1>
      </div>

      <div class="container row">
        <div class="col-4">
            <p class="display-6"> Search for City</p>
            <div class="input-group mb-3">
                <input id = "City" type="text" class="form-control" placeholder="City Name"  aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
              </div>
              <div id="City-buttons" class="card-body">
              </div>
          </div>
          <div class="col-8">
            <div class ="container"> 
                <div class ="col-12">     
                <p class="display-4 City"> City Name</p>
                <p class="display-8 Temp"> Temp:</p>
                <p class="display-8 Wind"> Wind:</p>
                <p class="display-8 Humidity"> Humidity:</p>
                <p class="display-8 UV"> UV Index:</p>
                </div>  
                <div class="col-12">
                <p class="h3"> 5-day Forecast</p>
                <div class="container">
                    <div class="row align-items-start">
                      <div class="col">
                        <p class="h7 Date1">DATE</p>
                        <p class="h8 Temp1">Temp:</p>
                        <p class="h8 Wind1">Wind:</p>
                        <p class="h8 Humi1">Humidity:</p>
                      </div>
                      <div class="col">
                        <p class="h7 Date2">DATE</p>
                        <p class="h8 Temp2">Temp:</p>
                        <p class="h8 Wind2">Wind:</p>
                        <p class="h8 Humi2">Humidity:</p>
                      </div>
                      <div class="col">
                        <p class="h7 Date3">DATE</p>
                        <p class="h8 Temp3">Temp:</p>
                        <p class="h8 Wind3">Wind:</p>
                        <p class="h8 Humi3">Humidity:</p>
                      </div>
                      <div class="col">
                        <p class="h7 Date4">DATE</p>
                        <p class="h8 Temp4">Temp:</p>
                        <p class="h8 Wind4">Wind:</p>
                        <p class="h8 Humi4">Humidity:</p>
                      </div>
                      <div class="col">
                        <p class="h7 Date5">DATE</p>
                        <p class="h8 Temp5">Temp:</p>
                        <p class="h8 Wind5">Wind:</p>
                        <p class="h8 Humi5">Humidity:</p>
                      </div>
                </div>
            </div>  
         </div>
       </div> 
       <script src="./script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
