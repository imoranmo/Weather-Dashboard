<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid bg-info bg-gradient">
       <h1 class ="display-3 text-center"> Weather Dashboard</h1>
      </div>

      <div class="container row">
        <div class="col-4">
            <p class="display-6"> Search for City</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City Name"  aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
              </div>
          </div>
          <div class="col-8">
            <div class ="container"> 
                <div class ="col-12">     
                <p class="display-4"> City Name</p>
                <p class="display-8"> Temp:</p>
                <p class="display-8"> Wind:</p>
                <p class="display-8"> Humidity:</p>
                <p class="display-8"> UV Index:</p>
                </div>  
                <div class="col-12">
                <p class="h3"> 5-day Forecast</p>
                </div>
            </div>  
         </div>
       </div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
